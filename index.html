<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assests/favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ad11bda1f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">

        <div class="firstcircle"></div>
        <div class="secondcircle"></div>

        <div class="container">
            <div class="cardwrapper">
                <div>
                    <img src="Assests/passport (1).png" alt="User">
                </div>
                <div class="userName">
                    <h2>Bharat Yadav</h2>
                </div>
                <div class="designation">
                    <h3>Web Developer</h3>
                </div>
                <div class="shareGroup">
                    <button onclick="openModal()" class="btn-share btn-card">
                        <i class="fa-solid fa-share"></i>
                        <div>
                            Share My Portfolio
                        </div>
                    </button>
                    <button class="btn-follow btn-card">
                        Follow me
                    </button>
                </div>
            </div>
        </div>

        <!--Modal Component-->
        <div class="modal">
            <div class="modal-header">
                <h1>Share My Portfolio</h1>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <div>
                <h3>Share this via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon" id="twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon" id="instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon" id="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" class="icon" id="telegram"><i class="fa-brands fa-telegram"></i></a>
                </div>
            </div>


        </div>

        <!--Overlay-->
         <div class="overlay" onclick="closeModal()"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
